<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCypher Blockchain Links</title>
    <style>
        body {
            background-color: #4473fb; /* Replace with the background color from your image */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            margin-bottom: 10px; /* Reduced margin to decrease space between logo and title */
        }
        .info {
            margin-bottom: 20px;
            font-size: 16px; /* Adjusted font size for less prominence */
        }
        .line-divider {
            width: 50%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
        .links {
            font-size: 20px;
        }
        .links a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo section -->
        <div class="logo">
            <img src="logo.png" alt="LCypher Logo" width="250"> <!-- Replace 'logo.png' with your actual logo file -->
        </div>
        <!-- Information about the bot -->
        <div class="info">
            <h1>Blockchain Redirects</h1>
            <p>Connect with your favorite blockchain explorers directly from telegram :3</p>
        </div>

        <!-- Line divider -->
        <div class="line-divider"></div>

        <!-- Blockchain links -->
        <div class="links">
            <a href="https://solscan.io" target="_blank">Solana - Solana Scan</a>
            <a href="https://tronscan.org" target="_blank">TRX - Tron Scan</a>
            <a href="https://etherscan.io" target="_blank">Ethereum - Etherscan</a>
            <a href="https://blockchair.com/bitcoin" target="_blank">BTC - Bitcoin Explorer</a>
            <a href="https://blockchair.com/litecoin" target="_blank">LTC - Litecoin Explorer</a>
            <a href="https://ton.org" target="_blank">TON - TON Explorer</a>
        </div>
    </div>
</body>
</html>
